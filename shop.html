<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">StyleMart</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#search"><i class="fas fa-search"></i></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <main class="category-page">
        <aside class="category-filters">
            <div class="filter-section">
                <h3>Filters</h3>
                <div class="filter-group">
                    <h4>Categories</h4>
                    <label>
                        <input type="checkbox" value="mens"> Men's Fashion
                    </label>
                    <label>
                        <input type="checkbox" value="womens"> Women's Fashion
                    </label>
                    <label>
                        <input type="checkbox" value="accessories"> Accessories
                    </label>
                    <label>
                        <input type="checkbox" value="footwear"> Footwear
                    </label>
                </div>
                <div class="filter-group">
                    <h4>Price Range</h4>
                    <div class="price-range">
                        <input type="range" min="0" max="200" value="200" class="price-slider">
                        <div class="price-values">
                            <span>$0</span>
                            <span>$200</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="category-content">
            <div class="category-header">
                <h1>All Products</h1>
                <div class="sort-options">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div class="product-grid">
                <div class="product-card" data-product-id="1">
                    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="Classic White Cotton T-Shirt for Men">
                    <h3>Classic T-Shirt</h3>
                    <p class="price">$24.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-product-id="2">
                    <img src="https://images.unsplash.com/photo-1542272604-787c3835535d" alt="Dark Blue Slim Fit Denim Jeans">
                    <h3>Slim Fit Jeans</h3>
                    <p class="price">$59.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-product-id="3">
                    <img src="https://images.unsplash.com/photo-1515372039744-b8f02a3ae446" alt="Floral Print Summer Dress for Women">
                    <h3>Summer Dress</h3>
                    <p class="price">$49.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-product-id="4">
                    <img src="https://images.unsplash.com/photo-1627123424574-724758594e93" alt="Brown Leather Bifold Wallet">
                    <h3>Leather Wallet</h3>
                    <p class="price">$34.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-product-id="5">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Red and White Athletic Running Shoes">
                    <h3>Running Shoes</h3>
                    <p class="price">$89.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card" data-product-id="6">
                    <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083" alt="Classic Aviator Sunglasses with Gold Frame">
                    <h3>Sunglasses</h3>
                    <p class="price">$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="cart-handler.js"></script>
    <script src="shop.js"></script>
</body>
</html>
